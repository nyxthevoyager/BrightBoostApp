<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Krub:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url(background.jpeg);
            margin: 0;
            font-family: 'Krub', sans-serif;
        }

        /* NAVBAR */
        nav {
            position: fixed; 
            top: 0; 
            left: 0;
            right: 0;
            padding: 1em;
            background-color: #3D1959;
            color: #E5DC8D;   
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .logo-container {
            display: flex; 
            align-items: center; 
        }

        .logo {
            font-family: Julius Sans One;
            font-weight: 400;
            font-size: 1.4em;
            margin-left: 10px; 
        }

        .star-img {
            width: 40px;
            margin-left: 10px; 
        }

        .nav-links {
            text-align: right;
            margin-right: 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #E5DC8D;
            border-right: 1px solid;
            padding-right: 0.2em;
            font-weight: bold;
            margin-left: 0.5em; 
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f9f9f9;
        }

        /* Table Section */
        .table-section {
            margin: 4em 6em;
            margin-top: 10em;
            padding: 2em;
            background-color: #fff;
            border-radius: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-section h2 {
            font-family: 'Julius Sans One';
            color: #3D1959;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 0.5em;
            text-align: center;
        }

        .button {
            margin-top: 1em;
            text-align: center;
        }

        button {
            background-color: #3D1959;
            color:  #f9f9f9;
            border: 3px solid #E5DC8D;
            padding: 0.6em 0.8em;
            border-radius: 1em;
            cursor: pointer;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .table-section {
                padding: 1em;
            }
            table {
                font-size: 0.9em;
            }
        }

        @media only screen and (max-width: 600px) {
            .table-section {
                padding: 1em;
                margin: 1em;
                margin-top: 7em;
            }
            table {
                font-size: 1em;
            }
            button{
                font-size: 0.7em;
            }
        }

        @media only screen and (max-width: 400px) {
            .table-section {
                padding: 1em;
                margin: 1em;
                margin-top: 7em;
            }
            table {
                font-size: 0.7em;
            }
            button{
                font-size: 0.7em;
            }
        }
    </style>
    <title>Schedule</title>
</head>
<body>
    <nav>
        <div class="logo-container">
            <div class="logo">
                BRIGHT <br/> BOOST 
            </div>
            <img class="star-img" src="img/star.png"> 
        </div>
        <div class="nav-links">
            <a href="#">Schedule</a>
            <a href="#">Session</a>
            <a href="#">Question</a>
            <a href="#">Reports</a>
        </div>
    </nav>

    <!-- Table Section -->
    <section class="table-section">
        <h2>Weekly Sessions</h2>
        <table>
            <thead>
                <tr>
                    <th>Tutor Name</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample session data to display the design -->
                <tr>
                    <td>Tutor 1</td>
                    <td>2023-10-10</td>
                    <td>10:00 AM</td>
                    <td>12:00 PM</td>
                    <td>Room A</td>
                </tr>
                <!-- Add more session data as needed -->
            </tbody>
        </table>
        <div class="button">
            <button type="submit">Tutor & Admin Login</button>
        </div>
    </section>
</body>
</html>
